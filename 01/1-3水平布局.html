<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="inner"></div>
</div>
<hr>
<p>绝对布局 相对于父元素进行移动</p>
</body>
<style>
    .wrapper {
        position: relative;
        width: 1000px;
        height: 100px;
        background-color: lightyellow;
    }

    .inner {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        left: 50%;
        margin-left: -100px;
    }

</style>
</html>
